<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main_title</title>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout:fixed;background-color:#f9f9f9"
       id="bodyTable">
    <tbody>
    <tr>
        <td style="padding-right:10px;padding-left:10px;" align="center" valign="top" id="bodyCell">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="wrapperWebview"
                   style="max-width:600px">
                <tbody>
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tbody>
                            <tr>
                                <td style="padding-top: 20px; padding-bottom: 20px; padding-right: 0px;" align="right"
                                    valign="middle" class="webview"><a href="#"
                                                                       style="color:#bbb;font-family:'Open Sans',Helvetica,Arial,sans-serif;font-size:12px;font-weight:400;font-style:normal;letter-spacing:normal;line-height:20px;text-transform:none;text-align:right;text-decoration:underline;padding:0;margin:0"
                                                                       target="_blank" class="text hideOnMobile"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="wrapperBody" style="max-width:600px">
                <tbody>
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" class="tableCard"
                               style="background-color:#fff;border-color:#e5e5e5;border-style:solid;border-width:0 1px 1px 1px;">
                            <tbody>
                            <tr>
                                <td style="background-color: rgb(17, 70, 146); font-size:1px; line-height:3px" class="topBorder"
                                    height="3">&nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-top: 0px; padding-bottom: 20px;" align="center" valign="middle"
                                    class="emailLogo">
                                    <a style="text-decoration:none" target="_blank">
                                        <img src="header_img_link" alt="" border="0"
                                             style="width:100%;max-width:600px;height:auto;display:block" width="600">
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 5px; padding-left: 20px; padding-right: 20px;" align="center"
                                    valign="top" class="mainTitle">
                                    <h2 class="text"
                                        style="color:#000;font-family:Poppins,Helvetica,Arial,sans-serif;font-size:28px;font-weight:500;font-style:normal;letter-spacing:normal;line-height:36px;text-transform:none;text-align:center;padding:0;margin:0">
                                        html_title</h2>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-left:20px;padding-right:20px" align="left" valign="top"
                                    class="containtTable ui-sortable">
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                           class="tableDescription" style="">
                                        <tbody>
                                        <tr>
                                            <td style="padding-bottom: 20px;" align="center" valign="top"
                                                class="description">
                                                <p class="text"
                                                   style="color:#666;font-family:'Open Sans',Helvetica,Arial,sans-serif;font-size:14px;font-weight:400;font-style:normal;letter-spacing:normal;line-height:22px;text-transform:none;text-align:left;padding:0;margin:0">
                                                    html_body</p>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%" class="tableButton"
                                           style="">
                                        <tbody>
                                        <tr>
                                            <td align="center" valign="middle" style="padding-bottom: 40px;"
                                                class="emailRegards">
                                                <!-- Image and Link // -->
                                                <a href="#" target="_blank" style="text-decoration:none;">
                                                    <img mc:edit="graph" src="graph_link" alt=""
                                                         width="550" border="0" style="width:100%; max-width:550px; height:auto; display:block;">
                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-top:0px;padding-bottom:20px" align="center"
                                                valign="top">
                                                <table border="0" cellpadding="0" cellspacing="0" align="center">
                                                    <tbody>
                                                    <tr>
                                                        <td style="background-color: rgb(17, 70, 146); padding: 12px 35px; border-radius: 50px;"
                                                            align="center" class="ctaButton"><a href="action_link"
                                                                                                style="color:#fff;font-family:Poppins,Helvetica,Arial,sans-serif;font-size:13px;font-weight:600;font-style:normal;letter-spacing:1px;line-height:20px;text-transform:uppercase;text-decoration:none;display:block"
                                                                                                target="_blank"
                                                                                                class="text">call_action</a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size:1px;line-height:1px" height="20">&nbsp;</td>
                            </tr>
                            </tbody>
                        </table>
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" class="space">
                            <tbody>
                            <tr>
                                <td style="font-size:1px;line-height:1px" height="30">&nbsp;</td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="wrapperFooter"
                   style="max-width:600px">
                <tbody>
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" class="footer">
                            <tbody>
                            <tr>
                                <td style="padding: 10px 10px 5px;" align="center" valign="top" class="brandInfo">
                                    <p class="text"
                                       style="color:#bbb;font-family:'Open Sans',Helvetica,Arial,sans-serif;font-size:12px;font-weight:400;font-style:normal;letter-spacing:normal;line-height:20px;text-transform:none;text-align:center;padding:0;margin:0">
                                        end_text</p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 0px 10px 10px;" align="center" valign="top" class="footerEmailInfo">
                                    <p class="text"
                                       style="color:#bbb;font-family:'Open Sans',Helvetica,Arial,sans-serif;font-size:12px;font-weight:400;font-style:normal;letter-spacing:normal;line-height:20px;text-transform:none;text-align:center;padding:0;margin:0">
                                        support_text <a href="mailto:support_email"
                                                                                      style="color:#bbb;text-decoration:underline"
                                                                                      target="_blank">support_email</a>
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size:1px;line-height:1px" height="30">&nbsp;</td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="font-size:1px;line-height:1px" height="30">&nbsp;</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
